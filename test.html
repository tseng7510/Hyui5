<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HyUI kit</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blue.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <form class="formBox" action="">
      <div class="gridBox">
        <div class="formList inline">
          <label class="formListTitle" for="formItem1"><em aria-label="必填">*</em>E-mail</label>
          <div class="formContent">
            <div class="inputBox">
              <input type="text" name="" id="formItem1" placeholder="請輸入電子信箱" aria-describedby="formItem1Alert" required />
            </div>
            <div role="alert" class="formAlert" id="formItem1Alert"></div>
          </div>
        </div>
      </div>
      <button id="btn1" type="submit">send</button>
    </form>

    <script src="js/main.js"></script>
    <script>
      const errorText = '<div class="formNoticeError" id="notice_rna952_con" role="alert" aria-labelledby="notice_rna952"><span>您輸入的帳號密碼有誤！</span><button type="button" class="noticeClose" aria-label="關閉提醒" id="notice_rna952" aria-controls="notice_rna952_con"></button></div>';

      const input1 = document.querySelector('#formItem1');
      const button1 = document.querySelector('#btn1');
      button1.addEventListener('click', () => {
        if (input1.value === '') {
          jsParents(input1, '.formList')[0].classList.add('error');
          jsParents(input1, '.formList')[0].querySelector('.formAlert').insertAdjacentHTML('beforeend', errorText);
        }
      });
