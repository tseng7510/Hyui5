<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="myTextarea" oninput="limitTextareaLength(this, 20)"></textarea>
    <div id="textLength">0/20</div>

    <script>
      function limitTextareaLength(element, maxLength) {
        let text = element.value;
        let currentLength = text.length;
        let textLengthDiv = document.getElementById('textLength');

        if (currentLength > maxLength) {
          element.value = text.slice(0, maxLength);
          currentLength = maxLength;
        }
        textLengthDiv.textContent = currentLength + '/' + maxLength;
      }
    </script>
  </body>
</html>
