<!DOCTYPE html>
<html lang="zh-Hant" class="no-js">
  <head>
    <meta name="robots" content="noindex" />
    <!-- 使用 noindex 禁止 Google 搜尋建立索引，套版時請工程師刪掉這行 -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HyUI kit</title>
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/blue.css" />
    <!-- favicon -->
    <link href="images/favicon.png" rel="icon" type="image/x-icon" />
  </head>
  <body>
    <!-- wrapper Start -->
    <div class="wrapper">
      <!-- errorPage Start -->
      <div class="errorPage">
        <div class="errorPageContent">
          <div class="info">
            <h3>抱歉 !<br />找不到您的頁面!</h3>
            <p>您瀏覽的網頁不存在,請再重新檢視<br /><span>The page you're visiting does not exit, please click.</span></p>
          </div>
          <div class="pic"><img src="images/basic/error.svg" alt="" /></div>
          <div class="btnBox">
            <button type="button" onclick="javascript:history.back();" class="btnPrimary">回上一頁</button>
            <a href="index.html" class="btnPrimary">回首頁</a>
          </div>
        </div>
        <!-- errorPage End -->
      </div>
    </div>
    <!-- wrapper End -->
  </body>
</html>
