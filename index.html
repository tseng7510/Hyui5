    <style>
      body {
        background: #efefef;
        counter-reset: num;
      }

      .demo_wrap {
        max-width: 1000px;
        margin: 0em auto 1em;
        padding: 15px 15px 3em;
      }

      .demo_wrap h1 {
        display: block;
        margin: 0px auto;
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 10px;
      }
      .demo_wrap h1 img {
        max-width: 60px;
      }
      .demo_wrap .outer {
        border-radius: 10px;
        background: #fff;
        box-shadow: 0 0 15px 0 rgba(0, 0, 0, 0.1);
      }
      .demo_wrap .demoTableWrapper {
        display: flex;
        align-items: flex-start;
        padding: 20px;
      }
      @media screen and (max-width: 768px) {
        .demo_wrap .demoTableWrapper {
          flex-direction: column;
        }
      }
      .demoTableBox {
        width: 100%;
        overflow: auto;
        padding-bottom: 10px;
      }
      .demo_wrap .demoTableWrapper + .demoTableWrapper {
        border-top: 1px solid #ddd;
      }
      .demo_wrap h2 {
        min-width: 100px;
        font-size: 1rem;
        margin: 5px 0 10px;
        white-space: nowrap;
      }

      .demo_wrap a {
        text-decoration: none;
        color: #4188f3;
      }
      .demo_wrap a:hover {
        text-decoration: underline;
      }
      table {
        flex-grow: 1;
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
        min-width: 500px;
      }
      table tbody tr {
        border: #eee 1px solid;
        border-width: 1px 0 1px;
      }
      table th {
        font-size: 0.9rem;
        text-align: left;
        color: #666;
        background-color: #f3f3f3;
        white-space: nowrap;
        font-weight: 400;
      }

      table td,
      table th {
        border-left: none;
        border-right: none;
        padding: 5px 10px;
      }

      table td .gray {
        color: #808080;
        font-size: 0.938rem;
      }

      table td a {
        display: block;
      }

      table tr th:first-child {
        width: 30px;
      }

      table caption {
        text-align: left;
        font-weight: bold;
        font-size: 1.25em;
        padding: 0.5em 0;
        color: #ff5050;
      }
      tbody tr td:first-child:before {
        counter-increment: num;
        display: block;
        text-align: center;
        color: #888;
        font-size: 0.875rem;
        content: counters(num, '.') ' ';
      }

      tbody tr td:nth-child(2) {
        width: 200px;
      }

      tbody tr td:nth-child(3) {
        width: 400px;
      }
    </style>
  </head>
